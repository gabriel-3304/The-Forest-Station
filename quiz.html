<!DOCTYPE html>
<html>
<head>
    <title>Deforestation Crypto Hack - Quiz</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

    <div id="timer-bar"></div>
    <div id="scoreboard"></div>
    <div id="question-box"></div>
